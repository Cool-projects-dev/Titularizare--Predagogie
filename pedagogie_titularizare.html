<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Titularizare - Pedagogie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #dbeafe;
      color: #1e3a8a;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    select {
      background-color: white;
      color: #1e3a8a;
      border: 1px solid #93c5fd;
    }
    .question {
      margin-bottom: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }
    .question h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 4px 0;
    }
    .wrong {
      background-color: #fee2e2;
      border-left: 5px solid #dc2626;
      padding-left: 10px;
    }
    .correct {
      background-color: #dcfce7;
      border-left: 5px solid #16a34a;
      padding-left: 10px;
    }
    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background: #fef9c3;
      border-radius: 6px;
    }
    #restartBtn {
      margin-top: 20px;
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Pedagogie - Titularizare</h1>
    <div id="intro">
      <p>Selectează câte întrebări dorești:</p>
      <select id="questionCount">
        <option value="10">10 întrebări</option>
        <option value="25">25 întrebări</option>
        <option value="50">50 întrebări</option>
      </select>
      <br/>
      <button onclick="startQuiz()">Începe testul</button>
    </div>

    <form id="quizForm" style="display: none;"></form>
    <button id="submitBtn" style="display: none;" onclick="calculateScore()">Trimite răspunsurile</button>
    <div id="result" style="display: none;"></div>
    <button id="restartBtn" style="display: none;" onclick="restartQuiz()">Reîncepe testul</button>
  </div>

  <script>
const allQuestions = [
  {
    question: "Care este obiectul de studiu al pedagogiei?",
    options: ["Familia", "Educația", "Psihologia", "Curriculumul"],
    answer: "Educația"
  },
  {
    question: "Ce metodă didactică modernă presupune lucrul în echipă?",
    options: ["Prelegerea", "Explicația", "Învățarea prin cooperare", "Observația"],
    answer: "Învățarea prin cooperare"
  },
  {
    question: "Ce formă de educație are loc în mod spontan, nestructurat?",
    options: ["Formală", "Nonformală", "Informală", "Curriculară"],
    answer: "Informală"
  },
  {
    question: "Ce metodă didactică implică realizarea unei sarcini complexe, pe termen lung?",
    options: ["Proiectul", "Exercițiul", "Învățarea prin imitație", "Testarea"],
    answer: "Proiectul"
  },
  {
    question: "Ce formă de evaluare se aplică pe parcursul procesului de învățare, pentru a ghida predarea?",
    options: ["Inițială", "Sumativă", "Formativă", "Diagnosticul final"],
    answer: "Formativă"
  },
  {
    question: "Care este scopul educației permanente?",
    options: ["Dobândirea diplomelor", "Formarea profesională inițială", "Adaptarea continuă la schimbările societății", "Selectarea elevilor performanți"],
    answer: "Adaptarea continuă la schimbările societății"
  },
  {
    question: "Ce tip de curriculum este conceput de profesor în funcție de particularitățile clasei?",
    options: ["Curriculum național", "Curriculum formal", "Curriculum operațional", "Curriculum ascuns"],
    answer: "Curriculum operațional"
  },
  {
    question: "Care este relația dintre pedagogie și psihologie?",
    options: ["Sunt complet separate", "Pedagogia aplică rezultatele psihologiei", "Psihologia este o ramură a pedagogiei", "Nu au legătură"],
    answer: "Pedagogia aplică rezultatele psihologiei"
  },
  {
    question: "Ce tip de învățare se bazează pe descoperirea personală a cunoștințelor?",
    options: ["Învățarea mecanică", "Învățarea prin cooperare", "Învățarea prin descoperire", "Învățarea prin imitație"],
    answer: "Învățarea prin descoperire"
  },
  {
    question: "Ce reprezintă strategia didactică?",
    options: ["Doar metoda utilizată", "Doar materialele folosite", "Totalitatea metodelor, mijloacelor și formelor de organizare a activității", "Manualul și programa"],
    answer: "Totalitatea metodelor, mijloacelor și formelor de organizare a activității"
  }
];

let selectedQuestions = [];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function startQuiz() {
  const count = parseInt(document.getElementById("questionCount").value);
  shuffle(allQuestions);
  selectedQuestions = allQuestions.slice(0, count);

  const form = document.getElementById("quizForm");
  form.innerHTML = "";

  selectedQuestions.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;
    q.options.forEach(opt => {
      const id = `q${index}_${opt}`;
      div.innerHTML += `
        <label>
          <input type="radio" name="q${index}" value="${opt}"> ${opt}
        </label>`;
    });
    form.appendChild(div);
  });

  document.getElementById("intro").style.display = "none";
  form.style.display = "block";
  document.getElementById("submitBtn").style.display = "inline-block";
  document.getElementById("result").style.display = "none";
  document.getElementById("restartBtn").style.display = "none";
}
function calculateScore() {
  let score = 0;
  const form = document.getElementById("quizForm");

  selectedQuestions.forEach((q, index) => {
    const selected = document.querySelector(`input[name="q${index}"]:checked`);
    const questionDiv = form.children[index];

    // Elimină stiluri vechi (dacă reluăm testul)
    questionDiv.classList.remove("correct", "wrong");

    if (selected) {
      if (selected.value === q.answer) {
        score++;
        questionDiv.classList.add("correct");
      } else {
        questionDiv.classList.add("wrong");
        // Evidențiem varianta corectă
        const labels = questionDiv.querySelectorAll("label");
        labels.forEach(label => {
          if (label.textContent.includes(q.answer)) {
            label.style.fontWeight = "bold";
            label.style.textDecoration = "underline";
          }
        });
      }
    } else {
      questionDiv.classList.add("wrong");
    }

    // Dezactivează opțiunile
    const inputs = questionDiv.querySelectorAll("input");
    inputs.forEach(i => i.disabled = true);
  });

  const total = selectedQuestions.length;
  const result = document.getElementById("result");
  result.innerText = `✅ Ai obținut ${score} din ${total} puncte.`;
  result.style.display = "block";
  document.getElementById("restartBtn").style.display = "inline-block";
  document.getElementById("submitBtn").style.display = "none";
}

function restartQuiz() {
  document.getElementById("intro").style.display = "block";
  document.getElementById("quizForm").style.display = "none";
  document.getElementById("result").style.display = "none";
  document.getElementById("restartBtn").style.display = "none";
  document.getElementById("submitBtn").style.display = "none";
}
</script>
</body>
</html>
